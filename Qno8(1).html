<html>
<head>
<title>Demo</title>
<style>
#squre{
  width: 30%;
  height: 50%;
  background-color: red;
}
</style>

</head>
<body>
    <h2>The setInterval() Method</h2>
    <div id="Squre">
     Hello

    </div>
<script>
    const element = document.getElementById("Squre");
    setInterval(function() {element.innerHTML += "Hello"},2000);
    clearInterval(setInterval); 
       </script>
    </body>

</html>
