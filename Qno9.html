<html>
<head>
<title>Inside div</title>
<style>
#green{

    width:300px;
    height: 200px;
    background-color: green;
}

#blue{

width:300px;
height: 200px;
background-color: blue;
float:left;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>

$("#button1").click(function(){
  $("#child").parent().css({"color": "red", "border": "2px solid red"});

  });
</script>
</head>
<body>

    <input type="button" value="show" id='button1' style="position: absolute;left: 6%;">
<div id="green">

</div>
<input type="button" value="Hide" id='button2' style="position: absolute;left:8%;">
<div id="blue">

</div>


</body>
<script>
document.getElementById('button1').addEventListener("click",function()
{
  var box1= document.getElementById("green");
  if(box1.style.display=="none")
  {
      box1.style.display="block"
  }
  else{
      box1.style.display="none";
  }
})

document.getElementById('button2').addEventListener("click",function()
{
  var box2= document.getElementById("blue");
  if(box2.style.display=="none")
  {
      box2.style.display="block"
  }
  else{
      box2.style.display="none";
  }
})
</script>
</html>
